<div ng-controller='statsmap' ng-init="init()">
  <style>
    .jvectorstatsmap-label {
        position: absolute;
        display: none;
        visibility: hidden;
        border: solid 1px #CDCDCD;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        background: #292929;
        color: white;
        font-family: sans-serif, Verdana;
        font-size: smaller;
        padding: 3px;
    }

    .jvectorstatsmap-zoomin, .jvectorstatsmap-zoomout {
        position: absolute;
        left: 10px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        background: #292929;
        padding: 3px;
        color: white;
        width: 10px;
        height: 10px;
        cursor: pointer;
        line-height: 10px;
        text-align: center;
    }

    .jvectorstatsmap {
        position: relative;
    }

    .jvectorstatsmap-zoomin {
        display: none;
        top: 10px;
    }

    .jvectorstatsmap-zoomout {
        display: none;
        top: 30px;
    }

    .statsmap-legend {
        color   : #c8c8c8;
        padding : 10px;
        font-size: 11pt;
        font-weight: 200;
        background-color: #1f1f1f;
        border-radius: 5px;
        position: absolute;
        left: 0px;
        top: 15px;
        display: none;
        z-index: 99;
    }
  </style>
  <div class="jvectorstatsmap" map params="{{panel}}" ng-style="{height:panel.height||row.height}"></div>
</div>
